<div class="container">
  <input class="form-control  mt-5"  placeholder="Search Her ... "  [(ngModel)]='term'>
  <div class="row">

    <div (click)="artNav(i,componentCategory)" class="col-lg-4 text-center" *ngFor="let x of conData|search:term; let i=index">
      <div class="newsCard mt-5">
        <img class="img-fluid" [src]="x.urlToImage">
        
        
        <div class="newsData">
        <h2>{{x.title}}</h2>
      </div>
        
      </div>
    </div>

  </div>
</div>
